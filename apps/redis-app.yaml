apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    namespace: 'default'
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 17.4.1
    chart: redis
    helm:
      values: 
        architecture: standalone
        auth:
          enabled: 'false'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  project: default
